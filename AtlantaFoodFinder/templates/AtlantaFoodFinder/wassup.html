<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Hello, {{ username }}!</h1>
    <form action="" method="post">  <!-- The action is empty to submit to the same URL -->
        {% csrf_token %}  <!-- Include CSRF token for security -->
        <input type="hidden" name="logout" value="true">  <!-- Hidden field to indicate logout -->
        <button type="submit">Logout</button>  <!-- Logout button -->
    </form>
</body>
</html>
